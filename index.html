<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<section class="top">
				<picture>
					<img src="images/image-victor.jpg" alt="Profile photo of Victor" />
				</picture>
				<h1>
					<span class="sr-only">Name</span>Victor Crest <span><span class="sr-only">Age</span>26</span>
				</h1>
				<span>London</span>
			</section>
			<section class="bottom">
				<ul>
					<li class="stat"><span>80K</span><span>Followers</span></li>
					<li class="stat"><span>803K</span><span>Likes</span></li>
					<li class="stat"><span>1.4K</span><span>Photos</span></li>
				</ul>
			</section>
		</main>
		<footer>
			<span class="attribution"
				>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="mailto:aatypic.design@gmail.com">Abeauzit-Tahiri Alexandre</a>
			</span>
		</footer>
	</body>
</html>
